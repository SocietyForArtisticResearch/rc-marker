<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Web Marker - Options</title>
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
div.options {
  display: inline-block;
  vertical-align: middle;
  margin-left: auto;
  margin-right: auto;
  width: 320px;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.3);
}
#main {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 90%;
  max-width: 400px;
}
h1, h2, h3 {
  font-weight: 600;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
}
h1 {
  margin: 0 0 10px 0;
  font-size: 28px;
  color: #667eea;
}
h2 {
  margin: 0 0 20px 0;
  font-size: 16px;
  color: #666;
  font-weight: 400;
}
h3 {
  margin: 25px 0 8px 0;
  font-size: 14px;
  color: #555;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
#val p {
  margin-top: 0px;
  vertical-align: middle;
}
#saved {
  display: block;
}
#webMarker_colorSelect {
  width: 80px;
  height: 40px;
  border-radius: 8px;
  border: 2px solid #ddd;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 5px 0 15px 0;
}
#webMarker_colorSelect:hover {
  border-color: #667eea;
  transform: scale(1.05);
}
p {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 13px;
  color: #666;
  margin: 5px 0;
}
.webMarker_button {
  width: 120px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 25px;
  padding: 12px 24px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  margin: 20px auto 0 auto;
  display: block;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}
.webMarker_button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}
.webMarker_button:active {
  transform: translateY(0);
}
.webMarker_slider {
  width: 80%;
  height: 6px;
  border-radius: 3px;
  background: #ddd;
  outline: none;
  margin: 10px 0;
  cursor: pointer;
  -webkit-appearance: none;
  appearance: none;
}
.webMarker_slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
.webMarker_slider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
</style>
<body>
  <div id="main">
    <div class="options">
      <h1>Web Marker Options</h1>
      <h2>Set Default Tool Settings</h2>
      <h3>Default Color:</h3>
      <input id="webMarker_colorSelect" name="color" type="color">
      <h3>Pen Thickness:</h3>
      <input class="webMarker_slider" type="range" id="webMarker_thicknessSlider1" max="50" min="1">
      <div id="val"><p id="px1"></p></div>
      <h3>Highlighter Thickness:</h3>
      <input class="webMarker_slider" type="range" id="webMarker_thicknessSlider2" max="50" min="1">
      <div id="val"><p id="px2"></p></div>
      <h3>Eraser Thickness:</h3>
      <input class="webMarker_slider" type="range" id="webMarker_thicknessSlider3" max="50" min="1">
      <div id="val"><p id="px3"></p></div>
      <h3>Text Size:</h3>
      <input class="webMarker_slider" type="range" id="webMarker_thicknessSlider4" max="50" min="1">
      <div id="val"><p id="px4"></p></div>
      <div id="status"><p id="saved"></p></div>
      <button class="webMarker_button" id="save">Save Settings</button>
    </div>
  </div>
<script src="options.js"></script>
</body>
</html>
